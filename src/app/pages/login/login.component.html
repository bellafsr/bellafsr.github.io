<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 p-0 max-md:hidden">
            <div class="bg"></div>
        </div>
        <div class="col-md-6 max-md:h-screen">
            <div class="flex justify-center items-center h-full">
                <div class="w-96 md:-mt-24">
                    <div class="mb-10">
                        <div class="mb-10 flex justify-center items-center">
                            <img src="../../../assets/green-delivery-logo.png" alt="green-delivery-logo">
                        </div>
                        <h1 class="text-3xl text-left">
                            Bem vindo!
                        </h1>
                        <h2 class="text-2xl text-left">
                            Faça seu login para começar
                        </h2>
                    </div>
                    <div [formGroup]="loginForm">
                        <div class="flex flex-column gap-2">
                            <label htmlFor="email">Email</label>
                            <input formControlName="email" pInputText id="email"/>
                        </div>
                        <div class="flex flex-column gap-2 mt-3">
                            <label htmlFor="password">Senha</label>
                            <input formControlName="password" type="password" id="password" pInputText/>
                        </div>
                        <div class="mt-5">
                            <p-button styleClass="w-full p-button-success" label="Entrar" (onClick)="doLogin()"></p-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
